<!DOCTYPE html>
<html> 
    <head> 
        <title> HTML FORM</title>
    </head>
        <body>
            <h1> HTML FORM</h1>
        <Form action="thankyou.html" method="POST">
            <!--'get'method se hum data ko url pe dekh sakte hai // lekin 'post' method mein hum nhi dekh sakte hai-->

            <Label for="username">Username:</Label>
            <input type="text"id="username" placeholder="username" recquired > <br> <br>
            
            <label for="password">password: </label>
            <input type='password' id="password" placeholder=" your password" recquired > <br> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder=" your email" recquired > <br> <br>

            <p>select your gender</p>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male"> 

            <!-- ab mein value attribute ko use kar raha hon kyonki usse hum data ko backend mein send karte hai-->

            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female"> 

            <label for="others">others</label>
            <input type="radio" name="gender" id="others" value="others">

            <!-- yahan se age group represent hoga-->

            <label for="age-group">select your age group</label> 
            <select name=""id="age-group"> 
                
                <option value="5-10">5-10</option> 
                <option value="11-21">11-21</option>
                <option value="21-50">21-50</option>
                <option value="50+">50+</option>
                

            

            <input type="submit" value="submit">
        </Form>

    </body>

</html>
